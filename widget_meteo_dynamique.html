    async function loadMeteo() {
      const now = new Date();
      const hhmm = now.toTimeString().substring(0, 5);
      const heureArabe = heureTextMap[hhmm] || "الساعة مش معرفة";

      document.getElementById("heure").textContent = heureArabe;

      try {
        const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=53&longitude=-0.1&current=temperature_2m,weather_code");
        const data = await res.json();

        const code = String(data.current.weather_code);
        const temp = data.current.temperature_2m;
        const condition = codeToCondition[code] || "Unknown";
        const meteo = meteoTexte[condition] || "ما نعرفش الطقس";
        const image = (now.getHours() >= 20) ? "nuit.png" : (backgrounds[condition] || "default.png");

        document.getElementById("meteo").textContent = meteo;
        document.getElementById("temperature").textContent = `${temp}°`;
        document.getElementById("image").src = image;
      } catch (e) {
        document.getElementById("meteo").textContent = "خطأ في تحميل الطقس";
      }
    }

    loadMeteo();
    setInterval(loadMeteo, 60000);
